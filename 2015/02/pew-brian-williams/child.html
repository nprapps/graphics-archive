<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        /* graph */
        #graphic {
            position: relative;
            margin-bottom: 11px;
        }
        #graphic:before,
        #graphic:after {
            content: ' ';
            display: table;
        }
        #graphic:after { clear: both; }

        #graphic h3 {
            font-size: 14px;
            margin: 22px 0 11px 0;
            padding-top: 22px;
            border-top: 2px solid #e2e2e2;
        }
        #graphic h3:first-child {
            padding-top: 0;
            margin-top: 0;
            border-top: none;
        }
        #graphic h4 {
            margin: 0 0 3px 0;
            font-size: 12px;
            color: #555;
            font-weight: normal;
        }
        #graphic h4.all {
            color: #111;
            font-weight: bold;
        }
        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
/* 
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
 */
            stroke: #fff;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .bars rect { 
            shape-rendering: crispEdges;
        }
        
        .value text { font-size: 10px; }
        .value text.outer { fill: #999; }
        .value text.inner { fill: #fff; }
        
        .labels {
            position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            text-align: right;
            font-size: 12px;
            line-height: 1.3;
            color: #787878;
            display: table;
        }
        .labels li span {
            display: table-cell;
            vertical-align: middle;
        }
        
        .labels li:nth-child(1),
        .labels li:nth-child(2),
        .labels li:nth-child(4),
        .labels li:nth-child(8),
        .labels li:nth-child(11) {
            border-top: 2px solid #ebebeb;
        }
        .labels li:nth-child(1) {
            font-weight: bold;
            color: #444;
        }

    </style>

</head>
<body>
    <h1>Who Is This Man?</h1>
    <h2>Only 27 percent of respondents could identify Brian Williams from a photograph in an August 2013 poll conducted by Pew Research Center.</h2>

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    
    

    <div class="footer">
        <p>Source: <a href="http://www.pewresearch.org/fact-tank/2014/01/09/who-is-this-man-many-americans-dont-recognize-top-news-anchor/" target="_blank">Pew Research Center</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

</body>
</html>
