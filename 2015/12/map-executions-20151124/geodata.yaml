bbox: '-180 -14.6 -29.9 77.2'
layers:
    states:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_1_states_provinces_lakes.zip'
        id-property: 'postal'
        where: adm0_a3 = 'USA'

    counties:
        type: 'shp'
        path: 'http://www2.census.gov/geo/tiger/GENZ2014/shp/cb_2014_us_county_20m.zip'
        id-property: 'GEOID'

    cities:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_populated_places_simple.zip'
        id-property: 'name'
        properties:
            - 'scalerank'
        where: adm0name = 'United States of America' AND scalerank <= 2
