<% COPY.data.forEach(function(portrait, i) { %>

  <div id="video" class="video-wrapper <%= portrait.key %>">
    <video autoplay muted playsinline loop class="player"></video>
  </div>

  <div class="caption">
      <% if (portrait.caption) { %>
        <p><%= portrait.caption %></p>
      <% } %>
      <% if (COPY.labels.credit) { %>
        <p class="credit">Credit: <%= portrait.credit %> | <%= COPY.labels.toggle_prompt %></p>
      <% } %>
  </div>

  <script type="text/javascript">
    var VIDEO_SOURCE = "<%= portrait.video_url %>";
    var VIDEO_SOURCE_MOBILE = "<%= portrait.video_mobile_url %>";
  </script>

<% }) %>
