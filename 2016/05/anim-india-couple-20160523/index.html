<html>
<head>

    <style type="text/css">
        /* Basic styles */
        body {
            font: 14px/1.4 Helvetica, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 20px;
            margin: 0;
        }

        h2 {

            margin: 0 0 11px 0;
        }

        p.homepage {
            margin: -7px 0 11px 0;
            font-size: 12px;
            color: #666;
        }
        p.homepage em { color: #999; }

        a, a:link,
        a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover,
        a:active {
            color: #bccae5;
        }

        a.btn {
            font-size: 12px;
            line-height: 28px;
            margin: 0;
            float: left;
            padding: 0 11px;
            border-radius: 4px;

            -webkit-font-smoothing: antialiased;

        a.btn:hover,
        a.btn:active {
            background-color: #fff;

        .graphics-list li {
            margin-top: 0;

        /* Header */
        .parent-header {
            background-color: #ebebeb;
            position: fixed;

            width: 100%;
            height: 40px;
            padding: 10px 5px 0 5px;
            overflow: hidden;
        }
        .parent-header:after { clear: both; }

        .parent-header .segment {
            float: left;
            padding-left: 5px;
            padding-right: 5px;
            white-space: nowrap;
        }

        .parent-header .right {
            float: right;
            margin-right: 15px;
        }

        .localhost,
        a.localhost,
        a.localhost:visited {
            color: green;
        }

        .staging,
        a.staging,
        a.staging:visited {
            color: orange;
        }

        .production,
        a.production,
        a.production:visited {
            color: red;
        }

        .resize {
            background-color: white;
        }

        /* Content */
        .content {
            margin: 60px 10px 10px 10px;
        }

        #preview-wrapper {
            border: 2px dashed #ddd;
            margin-bottom: 20px;
        }

        #preview {
            width: 100%;
        }

        textarea {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header class="parent-header">
        <div class="segment">
            <h1 class="production">production</h1>
        </div>

        <div class="segment">
            <a id="resize-sidebar" class="btn" href="#">Sidebar (180px)</a>
        </div>

        <div class="segment">
            <a id="resize-mobile" class="btn" href="#">Mobile (300px)</a>
        </div>

        <div class="segment">
            <a id="resize-desktop" class="btn" href="#">Desktop (730px)</a>
        </div>

        <div class="segment">
            <a id="resize-fluid" class="btn" href="#">Fluid (100%)</a>
        </div>

        <div class="right">

            
        </div>
    </header>

    <div class="content">

        <div id="preview-wrapper">
            <p id='preview' data-pym-src="child.html"></p>
        </div>
        <h2><span class="production">Production</span> embed code (for Seamus and NPR stations)</h2>


    <p class="homepage"><input id="homepage" type="checkbox"> This code will be embedded on the NPR homepage. <em>(Infrequent use case.)</em></p>

<!-- textarea contents -->
    <textarea id="embed-code" readonly="readonly" rows="10" cols="80">
<p data-pym-src="https://apps.npr.org/dailygraphics/graphics/anim-india-couple-20160523/child.html">Loading...</p><script src="https://pym.nprapps.org/npr-pym-loader.v1.min.js" type="text/javascript"></script>
    </textarea>
<!-- end textarea contents -->

    </div>
    <script src="https://pym.nprapps.org/npr-pym-loader.v1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var resizeSidebarEl = document.querySelector('#resize-sidebar');
        var resizeMobileEl = document.querySelector('#resize-mobile');
        var resizeDesktopEl = document.querySelector('#resize-desktop');
        var resizeFluidEl = document.querySelector('#resize-fluid');
        var previewWrapperEl = document.querySelector('#preview-wrapper');
        var homePageEl = document.querySelector('#homepage');
        resizeSidebarEl.addEventListener('click', function(e) {
            e.preventDefault();

            previewWrapperEl.style.width = '180px';
            debugger;
            if (window.pym.autoInitInstances.length) {
                window.pym.autoInitInstances[0].sendWidth();
            } else {
                console.error('there are no pym autoinited instances')
            }

            window.location.hash = 'sidebar';
        });

        resizeMobileEl.addEventListener('click', function(e) {
            e.preventDefault();

            previewWrapperEl.style.width = '300px';
            if (window.pym.autoInitInstances.length) {
                window.pym.autoInitInstances[0].sendWidth();
            } else {
                console.error('there are no pym autoinited instances')
            }

            window.location.hash = 'mobile';
        });

        resizeDesktopEl.addEventListener('click', function(e) {
            e.preventDefault();

            previewWrapperEl.style.width = '730px';
            if (window.pym.autoInitInstances.length) {
                window.pym.autoInitInstances[0].sendWidth();
            } else {
                console.error('there are no pym autoinited instances')
            }

            window.location.hash = 'desktop';
        });

        resizeFluidEl.addEventListener('click', function(e) {
            e.preventDefault();

            previewWrapperEl.style.width = '100%';
            if (window.pym.autoInitInstances.length) {
                window.pym.autoInitInstances[0].sendWidth();
            } else {
                console.error('there are no pym autoinited instances')
            }

            window.location.hash = 'fluid';
        });

        homePageEl.addEventListener('change', function(e) {
            var textarea = document.getElementById('embed-code');
            var text = textarea.innerHTML
            if (this.checked) {
                text = text.replace('child.html"', 'child.html" data-carebot-skip');
                textarea.innerHTML = text;
            } else {
                text = text.replace(' data-carebot-skip', '');
                textarea.innerHTML = text;
            }
        });

        if (window.location.hash == '#sidebar') {
            previewWrapperEl.style.width = '180px';
        } else if (window.location.hash == '#mobile') {
            previewWrapperEl.style.width = '300px';
        } else if (window.location.hash == '#desktop') {
            previewWrapperEl.style.width = '730px';
        } else if (window.location.hash == '#fluid') {
            previewWrapperEl.style.width = '100%';
        }
    </script>
</body>
</html>
