<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 16px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graph */
        #graphic { margin: 0 0 11px 0; }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .chart { position: relative; }
        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child {
            stroke: #ccc;
            stroke-dasharray: none;
        }

        .bars rect { 
            fill: #ECA395;
            shape-rendering: crispEdges;
        }
        
        .titles {
            position: absolute;
            top: 0;
            left: 0;
        }
        .titles h3 {
            border-top: 2px solid #eee;
            margin: 0;
            padding: 6px 0 0 0;
            position: absolute;
            left: 0;
            font-size: 11px;
        }

        .labels {
            position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            font-size: 11px;
            line-height: 1.2;
            color: #555;
            display: table;
            font-style: italic;
        }
        .labels li span {
            display: table-cell;
            vertical-align: top;
        }
        .labels li span.value {
            padding-right: 11px;
            text-align: right;
            color: #fff;
            font-style: normal;
        }
        .labels li.other span { color: #aaa; }
        .labels li.other span.value { display: none; }
        
        .key {
            margin: 0 0 15px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
            height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label { 
            white-space: nowrap;
            color: #333;
            font-weight: normal;
            font-size: 12px;
            line-height: 15px;
        }

        @media screen and (max-width: 550px) {
            .value { display: none; }
        }
    </style>

</head>
<body>
    <h1>Multigenerational Households, By&nbsp;Type</h1>
    <h2>Two-thirds of multigenerational households are headed by&nbsp;grandparents.</h2>

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    
    

    <div class="footer">
        <p>Source: Census Bureau, Current Population Survey, 2012 Annual Social and Economic Supplement <a href="http://www.census.gov/content/dam/Census/library/publications/2014/demo/p20-576.pdf" target="_blank">(PDF)</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
