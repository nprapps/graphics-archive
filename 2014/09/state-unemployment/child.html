<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;


        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 18px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic { 
            margin: 0 0 11px 0;
            background: none;
         }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        
        #b-background {
            background-image: url("http://naftalibeder.com/media/images/title_house.444a7.png");
            background-size: 100% auto;

        }        

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }
        
        #graphic .label text {
            font-weight: normal;
            font-size: 12px;
        }
        #graphic .annotation {
            font-weight: normal;
            font-size: 12px;
        }

        #graphic .average-line {
                fill: #000;
                stroke: none;  
        }

        #graphic .first-value text { 
            font-weight: normal;
            font-size: 12px;
            fill: #303030;
            /*text-shadow: 0 2px #fff, 2px 0 0 #fff, 0 -2px 0 #fff, -2px 0 0 #fff;*/

        }


         #graphic .second-value text { 
            font-weight: normal;
            font-size: 12px;
            text-align: left;  
            opacity: 1;
        }


        #graphic .bar-positive { fill: #11605E; opacity: .6; }
        #graphic .bar-negative { fill: #D8472B; opacity: .6; }
        
        #graphic .axis.x:nth-child(2) path.domain { display: none; }
        
        /*#graphic .bars .bar-federal { fill: #0d4b4a; }*/
        #graphic .label .l-federal { font-weight: bold; }
        #graphic .value .l-federal { font-weight: bold; }

        }

        .filterbutton:hover{
            cursor: pointer;
        }

        .filterbutton {
            margin-top: 6px;
        }
        
        .buttons {
          border: none;
          background: #ddd;
          font-family: helvetica;
          font-weight: normal;
          outline: none;
          display: inline-block;
          padding: 0;
          margin: 10px 0px 10px 0px;
          min-width: 75px;
          width: 175px;
          height: 30px;
        }

        .buttons.active {
          color: white;
          background: #7598C9;
        }
        .buttons:hover {
          color: white;
          background: #9fb7db;
        }

        .key {
            margin: 10px 0 0 0 ;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-top: 4px;
            margin-right: 6px;
            float: left;
            border-radius: 15px;
        }
        .key .key-item label { 
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }   



        @media screen and (max-width: 450px) {
            .headers h3 { font-size: 11px; }
            .label text { font-size: 11px; }
            #graphic .first-value text {font-size: 11px; }
            #graphic .second-value text {font-size: 11px; }
            #graphic .label text {font-size: 11px; }
            .key .key-item {  margin: 0 30px 0 0;}
            .key .key-item b { 
                  width: 10px;
                  height: 10px;
            }



        }

    </style>
</head>



<body>
    <h1>Unemployment By State, Before And After The Great Recession</h1>
    

        <div class="filterbutton">

            <input type="button" class = "buttons active" name="before" value="Before The Recession" onclick="before()" >        
            <input type="button" class = "buttons" name="after" value="Now" onclick="after()" >        

        </div>

    <ul class="key">
        <li class="key-item key-0">
            <b style="background-color: #000     ;"></b>
            <label>Historical Average, 1990-2006</label>
        </li>
        <li class="key-item key-0">
            <b style="background-color: #17807E ;"></b>
            <label>Lower Than Historical Average</label>
        </li>

        <li class="key-item key-1">
            <b style="background-color: #D8472B ;"></b>
            <label>Above Historical Average</label>
        </li>
    </ul>

    <div id = "b-background">
    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    </div>
    

    <div class="footer">
        <p>Source: Bureau Of Labor Statistics</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
